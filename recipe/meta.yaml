{% set name = "diot" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/diot-{{ version }}.tar.gz
  sha256: 6c4667af8e82dced98837efd9ad4ae098e3ccbadef21f6c5033f151d5a62d34f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry >=0.12
    - python {{ python_min }}
  run:
    - inflection >=0.5,<1.0.0
    - python >={{ python_min }}

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - diot
  commands:
    - python -m pip check

about:
  home: https://github.com/pwwang/diot
  dev_url: https://github.com/pwwang/diot.git
  doc_url: https://pwwang.github.io/diot/
  summary: Python dictionary with dot notation
  license: MIT
  license_file: LICENSE
  description: |
    Python dictionary with dot notation (A re-implementation of
    python-box with some issues fixed and simplified)

extra:
  recipe-maintainers:
    - duncanmmacleod
